<navbar [items]="items" (openEventEmitter)="openCart()"></navbar>

<div class="container my-4">
    <h2>Cat√°logo de productos</h2>
    <div class="row">
        <div [className]="showCart ? 'col-8':'col'">
            <catalogo-component [products]="products" (productEventEmitter)="addCart($event)"></catalogo-component>
        </div>
        @if (showCart) {
        <div class="col-4">
            <button class="btn btn-secondary float-end" (click)="openCart()">
                X
            </button>
            @if (items.length>0) {
            <cart [items]="items" (idProductEventEmiter)="onDeleteCart($event)" [total]="total" />
            }@else {
            <div class="alert alert-warning">No hay elementos en el carrito de compras</div>
            }
        </div>
        }
    </div>
</div>
